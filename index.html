<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        /* Basic reset and full-page styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Container for background and content */
        .container {
            position: relative;
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Background styling with blur effect */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://via.placeholder.com/1500') no-repeat center center fixed;
            background-size: cover;
            filter: blur(8px); /* Adjust blur intensity */
            z-index: -1;
        }

        /* Centered content styling */
        .content {
            position: relative;
            text-align: center;
            color: white;
            font-size: 3em; /* Adjust font size as needed */
            font-family: Arial, sans-serif;
            font-weight: bold;
            z-index: 1; /* Ensure the content is above the background */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background"></div>
        <div class="content">
            Under Construction
        </div>
    </div>
</body>
</html>
