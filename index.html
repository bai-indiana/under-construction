<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image</title>
    <style>
        /* Basic reset and full-page styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Full-page background image styling */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('UC.png') no-repeat center center fixed;
            background-size: cover; /* Ensures the image covers the entire page */
            z-index: -1; /* Ensures the image is in the background */
        }
    </style>
</head>
<body>
    <div class="background"></div>
</body>
</html>
