        }

        /* Full-page background image styling */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('UC.jpg') no-repeat center center fixed;
            background-size: cover; /* Ensures the image covers the entire page */
            z-index: -1; /* Ensures the image is in the background */
        }

        /* Centered text styling */
        .text {
            position: absolute;
            top: 30%; /* Distance from the top */
            left: 50%;
            transform: translateX(-50%); /* Centers the text horizontally */
            text-align: center;
            color: #fcbc59 ; /* Text color */
            font-size: 4em; /* Adjust font size as needed */
            font-family: Arial, sans-serif;
            font-weight: bold;
            text-shadow: 
                2px 2px 4px rgba(0, 0, 0, 0.7), /* Shadow to the right and down */
                0 0 25px rgba(0, 0, 0, 0.5); /* Glow effect for the text */
            z-index: 1; /* Ensure the text is above the background */
        }
    </style>
</head>

    <div class="background"></div>
    <div class="text">
